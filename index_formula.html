        .slide {

        .slide img {

l    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Презентация
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const slideIndicator = document.getElementById('slideIndicator');
            let currentSlide = 0;
            
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[n].classList.add('active');
                slideIndicator.textContent = `Слайд ${n+1} из ${slides.length}`;
            }
            
            function nextSlide() {
                currentSlide++;
                if (currentSlide >= slides.length) currentSlide = 0;
                showSlide(currentSlide);
            }
            
            function prevSlide() {
                currentSlide--;
                if (currentSlide < 0) currentSlide = slides.length - 1;
                showSlide(currentSlide);
            }
            
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);
            
            // Автопереключение слайдов
            let slideInterval = setInterval(nextSlide, 5000);
            
            // Остановка автопереключения при наведении
            const presentation = document.querySelector('.presentation-container');
            presentation.addEventListener('mouseenter', () => clearInterval(slideInterval));
            presentation.addEventListener('mouseleave', () => {
                slideInterval = setInterval(nextSlide, 5000);
            });
            
            // Показать первый слайд
            showSlide(currentSlide);
            document.addEventListener('DOMContentLoaded', function() {
           // Плавная прокрутка для якорных ссылок
           document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;
            
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
